<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="_commHead(title,links)">

    <!--/*@thymesVar id="title" type="string"*/-->
    <title th:text="${title}">TWINKLE</title>


    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta property="og:title" content="Vide"/>
    <meta name="keywords" content=""/>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">


    <link th:href="@{/pic/logo.png}" rel="icon" type="image/png" sizes="32x32"/>

    <!-- //for-mobile-apps -->
    <link th:href="@{/css/bootstrap.css}" rel='stylesheet' type='text/css'/>
    <!-- Custom Theme files -->
    <link th:href="@{/css/style.css}" rel='stylesheet' type='text/css'/>
    <link th:href="@{/css/spop.min.css}" rel='stylesheet' type='text/css'/>
    <!-- //js -->
    <!-- Custom Theme files -->
    <!--webfont-->
    <link href='http://fonts.useso.com/css?family=Alegreya+Sans:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,800,800italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'>


    <!--/*@thymesVar id="links" type="string"*/-->
    <th:block th:replace="${links}"/>

    <!-- js -->
    <!--<script th:src="@{/js/vendor/jquery-1.11.1.min.js}"></script>-->
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- start-smoth-scrolling -->
    <script type="text/javascript" th:src="@{/js/move-top.js}"></script>
    <script type="text/javascript" th:src="@{/js/easing.js}"></script>

    <script>

        var tip = "[[${tipMsg}]]";

    </script>

    <!-- start-smoth-scrolling -->

</head>
<body>


<div class="page-head">

    <div class="container">

        <th:block th:fragment="_commNav(active)">
            <div class="navigation">
                <div class="logo">
                    <h1>
                        <a class="navbar-brand link link--yaku"
                           th:href="@{/}"><span>T</span><span>W</span><span>I</span><span>N</span><span>K</span><span>L</span><span>E</span></a>
                    </h1>
                </div>
                <div class="top-nav">
                    <span class="menu"><img th:src="@{images/menu.png}" alt="菜单"/></span>

                    <ul class="nav1 nav nav-wil cl-effect-11" id="cl-effect-11">

                        <li><!--/*@thymesVar id="active" type="cn"*/-->
                            <a th:class="${active} eq 'HOME'?'active':''" data-hover="HOME" th:href="@{/}">HOME<span
                                    class="sr-only">主页</span></a></li>

                        <li><!--/*@thymesVar id="active" type="cn"*/-->
                            <a th:class="${active} eq 'JWGL'?'active':''" data-hover="JWGL" th:href="@{/jwgl}">JWGL</a>
                        </li>

                        <li><!--/*@thymesVar id="active" type="cn"*/-->
                            <a th:class="${active} eq 'EOL'?'active':''" data-hover="EOL" th:href="@{/eol}">EOL</a></li>

                        <li><!--/*@thymesVar id="active" type="cn"*/-->
                            <a th:class="${active} eq 'IMG'?'active':''" data-hover="IMG" th:href="@{/img}">IMG</a></li>

                        <li><!--/*@thymesVar id="active" type="cn"*/-->
                            <a th:class="${active} eq 'ARTICLE'?'active':''" data-hover="ARTICLE" th:href="@{/article}">ARTICLE</a>
                        </li>

                        <li><!--/*@thymesVar id="active" type="cn"*/-->
                            <a th:class="${active} eq 'NETMUSIC'?'active':''" data-hover="NETMUSIC"
                               th:href="@{/netmusic}">NETMUSIC</a></li>

                        <!-- <li><a href="register.html">Sign up free</a></li>-->
                    </ul>
                    <!-- script-for-menu -->
                    <script>
                        $("span.menu").click(function () {
                            $("ul.nav1").slideToggle(300, function () {
                                // Animation complete.
                            });
                        });
                    </script>
                    <!-- /script-for-menu -->
                </div>
                <div class="clearfix"></div>
            </div>

        </th:block>
    </div>
</div>


<th:block th:fragment="_commEnd(scripts)">

    <!--//footer-top-->
    <!--copy right-->
    <div class="copyright">
        <div class="container">
            <div class="copy-left">
                <p>Copyright &copy; 2019.HTWINKLE.CN.</p>
            </div>
            <div class="copy-right">
                <ul>
                    <li><a class="fb1" href="#"></a></li>
                    <li><a class="fb2" href="#"></a></li>
                    <li><a class="fb3" href="#"></a></li>
                    <li><a class="fb4" href="#"></a></li>
                    <li><a class="fb5" href="#"></a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--//copy right-->
    <!-- smooth scrolling -->


    <script type="text/javascript">
        $(document).ready(function () {
            /*
                var defaults = {
                containerID: 'toTop', // fading element id
                containerHoverID: 'toTopHover', // fading element hover id
                scrollSpeed: 1200,
                easingType: 'linear'
                };
            */
            $().UItoTop({easingType: 'easeOutQuart'});
        });
    </script>


    <a id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
    <!-- //smooth scrolling -->
    <!-- for bootstrap working -->


    <script th:src="@{/js/bootstrap.js}"></script>
    <!-- //for bootstrap working -->
    <script th:src="@{/js/spop.min.js}"></script>


    <!--/*@thymesVar id="scripts" type="string"*/-->
    <th:block th:replace="${scripts}"/>

    <script>

        $(document).ready(function () {

            if (tip != null && tip != "") {

                spop({
                    template: tip,
                    autoclose: 3000
                });
            }
        })


    </script>


</th:block>

</body>
</html>
