<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">


<!--/*@thymesVar id="title" type="string"*/-->
<!--_comm/_commLayout::_commHead(${title},~{::link})-->
<head th:replace="_comm/_commLayout::_commHead(${title},~{})">

</head>


<body>

<div class="page-head">
    <div class="container">
        <th:block th:replace="_comm/_commLayout::_commNav('JWGL')"/>
    </div>
</div>

<div class="registration-form">
    <div class="container">
        <h2 class="tittle">教务管理系统</h2>
        <div class="registration-grids row">
            <div class="reg-form col-lg-offset-3">
                <div class="reg">
                    <form th:action="@{/jwgl/login}" method="post">
                        <ul>
                            <li class="text-info">教务管理系统学号:</li>
                            <li><input type="text" name="admin" value=""></li>
                        </ul>
                        <ul>
                            <li class="text-info">教务管理系统密码:</li>
                            <li><input type="text" name="pass" value=""></li>
                        </ul>
                        <ul>
                            <li class="text-info">新登录</li>
                            <li><input type="checkbox" name="checks" value="yes"></li>
                        </ul>
                        <ul style="margin: 0 auto;text-align: center">
                            <input type="submit" value="登录">
                        </ul>
                    </form>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>

<!--_comm/_commLayout::_commEnd(~{::script})-->
<th:block th:replace="_comm/_commLayout::_commEnd(~{})">


</th:block>

</body>
</html>
