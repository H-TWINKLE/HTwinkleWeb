#@_layout()
#define _main()


<div style="position: fixed; top: 0; margin-left: 75px; margin-top: 50px;">
    <h4 class="major">
        您好，共有
        <span style="font-size: 2.0em; color: rgba(252,71,48,0.94); margin-left: 5px;margin-right: 5px;">
            #(globalCount??0)</span>次客人到访。
    </h4>
</div>

<div style="position: fixed; bottom: 0; text-align: center;margin:  0 auto;">
    <h4 class="major" style="color: black;margin-left: 5px;">
        备案号<strong style="color: rgba(15,8,8,0.85);margin-left: 10px;">
        <a class="record" href="#(recordLinkUrl??)" target="_blank">#(recordNumber??)</a></strong>
    </h4>
</div>

<!-- Page Wrapper -->
<div id="page-wrapper">
    <!-- Wrapper -->
    <div id="wrapper">


        <!--index-->
        <section class="panel banner right">
            <div class="content color0 span-3-75">
                <h1 class="major">
                    欢迎来到,我的世界<br/> TWINKLE
                </h1>
                <p>
                    <strong>风雨如晦，鸡鸣不已。</strong>
                </p>
                <ul class="actions">
                    <li><a href="#first"
                           class="button special color1 circle icon fa-angle-right">Next</a></li>
                </ul>
            </div>
            <div class="image filtered span-1-75" data-position="25% 25%">
                <img src="http://#(keyOfImage??)/2020/03/15/226d1a7240f6d357809665ac5d151c2a.jpg" alt=""/>
            </div>
        </section>
        <!--index-->

        <!-- first       -->
        <section class="panel spotlight medium right" id="first">
            <div class="content span-7">
                <h2 class="major" style="margin-left: 80px;">
                    <a href="#(base??)/article">每日一文</a>
                </h2>
                <p style="margin-left: 80px;">一支笔.</p>
            </div>
            <div class="image filtered tinted" data-position="top left">
                <img src="http://#(keyOfImage??)/2020/03/15/665675de407a6b4980c3e40c4edc60b8.jpg" alt=""/>
            </div>
        </section>
        <!-- first       -->

        <!--Second-->
        <section class="panel spotlight color6-alt medium left">
            <div class="content span-5">
                <h2 class="major">
                    <a href="#(base??)/picture">图片瀑布</a>
                </h2>
                <p>我看到的美丽，都是动人的风景.</p>
            </div>
            <div class="image filtered tinted" data-position="top right">
                <img src="http://#(keyOfImage??)/2020/03/15/2b0a5a5a409933ac80df18f7a0c5f5e2.jpg" alt=""/>
            </div>
        </section>
        <!--Second-->

        <!--third-->
        <section class="panel spotlight color2-alt medium center">
            <div class="content span-5">
                <h2 class="major">
                    <a href="#(base??)/diao">HD</a>
                </h2>
                <p>漫山遍野牡丹香，红满大地入故里.</p>
            </div>
            <div class="image filtered tinted" data-position="top right">
                <img src="http://#(keyOfImage??)/2020/03/15/46428d0440c06b6c8051b6dd749699be.jpg" alt=""/>
            </div>
        </section>
        <!--third-->

    </div>
    <!-- Wrapper -->
</div>
<!-- Page Wrapper -->

#end
