#@_layout()
#define _main()


<div style="position: fixed; top: 0; margin-left: 75px; margin-top: 50px;">
    <h4 class="major">
        您好，共有&nbsp;&nbsp;<span style="font-size: 2.0em; color: red; ">#(globalCount??0)</span>&nbsp;&nbsp;次客人到访。
    </h4>
</div>

<div style="position: fixed; bottom: 0; text-align: center;margin:  0 auto;">
    <h4 class="major" style="color: black;margin-left: 5px;">
        备案号<strong style="color: black;margin-left: 10px;">#(recordNumber??)</strong>
    </h4>
</div>

<!-- Page Wrapper -->
<div id="page-wrapper">
    <!-- Wrapper -->
    <div id="wrapper">


        <!--index-->
        <section class="panel banner right">
            <div class="content color0 span-3-75">
                <h1 class="major">
                    欢迎来到,我的世界<br/> TWINKLE
                </h1>
                <p>
                    <strong>风雨如晦，鸡鸣不已。</strong>
                </p>
                <ul class="actions">
                    <li><a href="#first"
                           class="button special color1 circle icon fa-angle-right">Next</a></li>
                </ul>
            </div>
            <div class="image filtered span-1-75" data-position="25% 25%">
                <img src="http://#(keyOfImage??)/2018/09/11/402015424029f6f0806c4db19fdd9b2b.jpg" alt=""/>
            </div>
        </section>
        <!--index-->

        <!-- first       -->
        <section class="panel spotlight medium right" id="first">
            <div class="content span-7">
                <h2 class="major" style="margin-left: 80px;">
                    <a>教务管理系统</a>
                </h2>
                <p style="margin-left: 80px;">一支笔.</p>
            </div>
            <div class="image filtered tinted" data-position="top left">
                <img src="http://#(keyOfImage??)/2018/09/11/5ad73b074072a074801f2708408d3eeb.jpg" alt=""/>
            </div>
        </section>
        <!-- first       -->

        <!--Second-->
        <section class="panel spotlight large left">
            <div class="content span-5">
                <h2 class="major">
                    <a>图片瀑布</a>
                </h2>
                <p>我看到的美丽，都是动人的风景.</p>
            </div>
            <div class="image filtered tinted" data-position="top right">
                <img src="http://#(keyOfImage??)/2018/09/11/57e9574e40583d96809d823a229e5f74.jpg" alt=""/>
            </div>
        </section>
        <!--Second-->

    </div>
    <!-- Wrapper -->
</div>
<!-- Page Wrapper -->

#end
