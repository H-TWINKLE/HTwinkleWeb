name: htwinkle.web - deploy

on:
  push:
    branches: [ develop ]
    
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
         distribution: 'adopt'
         java-version: '8'
      - uses: stCarolas/setup-maven@v4
        with:
         maven-version: 3.5.4
         
      - name: show dir
        run: ls
        
      - name: package
        run: mvn clean package -DskipTests=true
        
      - name: show package dir
        run: ls  
        
      - name: stop server
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          user: ${{ secrets.SERVER_USER }}
          pass: ${{ secrets.SERVER_PASS }}
          script: |
              docker rm -f htwinkle.cn.web
              
      - name: delete server dir
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          user: ${{ secrets.SERVER_USER }}
          pass: ${{ secrets.SERVER_PASS }}
          script: |
              rm -rf /home/app/htwinkle.cn.web/

      - name: upload to server
        uses: cross-the-world/scp-pipeline@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          user: ${{ secrets.SERVER_USER }}
          pass: ${{ secrets.SERVER_PASS }}
          local: "./target/web-release*.zip"
          remote: "/home/app/htwinkle.cn.web/"

      - name: unzip server package file
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          user: ${{ secrets.SERVER_USER }}
          pass: ${{ secrets.SERVER_PASS }}
          script: |
            echo 'change dir'
            cd /home/app/htwinkle.cn.web
            ls     
            unzip web-release*.zip
          
      - name: chmod shell file
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          user: ${{ secrets.SERVER_USER }}
          pass: ${{ secrets.SERVER_PASS }}
          script: |
              cd /home/app/htwinkle.cn.web/web
              chmod +755 runServer.sh
              
      - name: start server
        uses: tarunjangra/ssh-remote-cmd@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          user: ${{ secrets.SERVER_USER }}
          pass: ${{ secrets.SERVER_PASS }}
          command: |
              docker run -p 9011:9011 --name htwinkle.cn.web \
                  --network host \
                  -v /home/app/htwinkle.cn.web/:/home \
                  -v /home/backUpFile/:/backUpFile \
                  -w /home/web \
                  -itd rencz/jdk1.8 \
                  /bin/bash ./runServer.sh start
      
        
        

